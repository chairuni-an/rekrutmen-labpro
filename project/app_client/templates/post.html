<div ng-controller="PostController" class="container text-xs-center wrap p-t-2">
  <div class="row p-t-2">
    <div class="col-xs-7">
      <img class="post-image" ng-src="{{post.img}}">
    </div>
    <div class="col-xs-5 text-xs-left bg-success">
      <img class="post-avatar" ng-src="{{post.user.avatar}}">
      <span class="p-l-1">{{post.user.username}}</span>
    </div>
  </div>
</div>

<script src="static/scripts/adjust.js"></script>
