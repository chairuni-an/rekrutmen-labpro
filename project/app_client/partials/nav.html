                <div>
                  <img class="notif-img" ng-src="{{notif.img}}">

            </div>

          </div>
        </div>

      <li class="nav-item">
        <a class="nav-link active" ng-hide="isLoggedIn" href="login">Login</a>
        <div ng-show="isLoggedIn" class="dropdown" style="display: inline">
          <a class="nav-link active dropdown-toggle" id="dMenu" data-toggle="dropdown"
          href="#" data-target="#" aria-haspopup="true" aria-expanded="false">
            {{user.username}}
          </a>
          <div class="dropdown-menu" aria-labelledby="dMenu">
            <a class="dropdown-item" ng-click="deletePost()" href="/">Home</a>

          </div>
        </div>

      placeholder="Search" class="form-control"/>
      <button type="submit" class="btn btn-primary">Go</button>
    </form>
  </div>
